    <div class="popup popup-profile">
      <div class="popup__content">
        <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container" name="edit-forma" method="post" novalidate>
          <label class="popup__error-box">
            <input id="name-input" type="text" class="popup__item popup__item_type_name" name="edit-heading"
              placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__error-box">
            <input id="description-input" type="text" class="popup__item popup__item_type_description"
              name="edit-subheading" placeholder="О себе" value="Исследователь океана" required minlength="2"
              maxlength="200">
            <span class="popup__error description-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__content">
        <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__container" name="add-forma" method="post" novalidate>
          <label class="popup__error-box">
            <input id="title-input" type="text" class="popup__item popup__item_type_name" name="add-heading"
              placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error title-input-error"></span>
          </label>
          <div class="popup__error-box">
            <input id="link-input" type="url" class="popup__item popup__item_type_link" name="add-subheading"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error link-input-error"></span>
          </div>
          <button type="submit" class="popup__save-button button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-img">
      <div class="popup-img__content">
        <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
        <img class="popup-img__image">
        <p class="popup-img__name"></p>
      </div>
    </div>
