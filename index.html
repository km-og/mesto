<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Inessa Kim">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">

    <div class="popup">
      <div class="popup__content">
        <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container" name="forma" method="post">
          <input type="text" class="popup__item popup__item_name" name="heading" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__item popup__item_description" name="subheading" placeholder="О себе"
            value="Исследователь океана">
          <button type="submit" class="popup__save-button button">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__table">
          <li class="elements__item">
            <img src="./images/element-karachayevsk.png" alt="фото Карачаевск" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/element-elbrus.png" alt="фото Эльбрус" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/element-dombay.png" alt="фото Домбай" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/element-elbrus.png" alt="фото Эльбрус" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/element-dombay.png" alt="фото Домбай" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/element-karachayevsk.png" alt="фото Карачаево-Черкессия" class="elements__photo">
            <div class="elements__subline">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" aria-label="Нравится" class="elements__like-button button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
